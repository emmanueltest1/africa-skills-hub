  <form action="" method="POST" class="form">
    <div class="form-grp">
    <label for="fname">Brand Name<small>*</small></label>
    <input type="text" id="name" name="name" autocomplete="off" placeholder="e.g.Emmanuels initiatives">
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>
  <div class="form-grp">
    <label for="country">Country<small>*</small></label>
    <input type="text" id="country" autocomplete="off" name="country" placeholder="E.g.emmanueladdae@gmail.com"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>
  <div class="form-grp">
    <label for="contact number">Contact Number<small>*</small></label>
    <input type="text" id="Contact" autocomplete="off" name="Contact" placeholder="E.g.233xxx xxxx "></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

    <div class="form-grp">
    <label for="facebook Username or url">Facebook username or url</label>
    <input type="text" id="book" name="book" autocomplete="off" placeholder="E.g.@coolrony or www.facebookcom/coolrony"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i> 
    <span></span>
  </div>

    <div class="form-grp">
    <label for="Twitter Username or url">Twitter username or url<small>*</small></label>
    <input type="text" id="twitter" name="twitter" autocomplete="off" placeholder="E.g.@coolrony or www.twitter.com/coolrony"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

    <div class="form-grp">
    <label for="Instagram Username or url">Instagram username or url<small>*</small></label>
    <input type="text" id="instagram" autocomplete="off" name="instagram" placeholder="E.g.@coolrony or www.instagram.com/coolrony"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

    <div class="form-grp">
    <label for="select" id="select" >Select<small>*</small></label>
    <select id="select" name="select">
      <option value="australia"><span>select the market section that applies to you</span></option>
      <option value="canada">Food(700)</option>
      <option value="usa">Design Goods(550)</option>
      <option value="australia">Fashion(550)</optioion>
    </select>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

    <div class="form-grp">
  <label for="Brief">Please tell us briefly about your product<small>*</small></label>
    <input type="text" id="about" autocomplete="off" name="about" placeholder="Say something short"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

    <div class="form-grp">
    <label for="special products">What do you feel makes your products different or special?<small>*</small></label>
    <input type="text" id="feel" autocomplete="off" name="feel" placeholder="Respond"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

   <div class="form-grp">
    <label for="trade">How do you plan to present your products to the public?<small>*</small></label>
    <input type="text" id="plan" autocomplete="off" name="plan" placeholder="Respond"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

   <div class="form-grp">
    <label for="current">Do you currnetly trade in any other markets/stores?<small>*</small></label>
    <input type="text" id="other" autocomplete="off" name="other" placeholder="Respond"></label>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <span></span>
  </div>

  <div class="form-grp">
    <input type="submit" name="submit" class="submit" value="Send Message"></label>
  </div>
  </form>
